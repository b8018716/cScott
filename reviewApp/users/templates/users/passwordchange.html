{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-lg-12 m-auto">
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
   <fieldset class="form-group">
       <legend class="border-bottom mb-4">
          Change Password
       </legend>
       
       {{pform|crispy}}
   </fieldset>
   <br>
   
   <div class="form-group">
       <button class="col-md-6 btn btn-dark" type="submit">
           Update
       </button>
   </div>
</form>

</div>
{% endblock %}
