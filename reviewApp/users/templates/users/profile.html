{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block pagetitle%}

<div class="text-secondary">
    <h1>Profile</h1>
</div>

{%endblock%}



{% block content %}

<div class="content-section">
    <div class="media">
        <p><img class="rounded-circle account-img" height="350px" width="350px" src="{{user.profile.image.url}}"></p>
    
        <div class="media-body">
            <h2 class="account-heading">Profile for {{user}}</h2>
            <p class="">{{user.username}}</p>
            <p class="">{{user.email}}</p>
        </div>
    </div>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
       <fieldset class="form-group">
           <legend class="border-bottom mb-4">
               Profile details
           </legend>
           {{u_form|crispy}}
           {{p_form|crispy}}
       </fieldset>

       <div class="form-group">
           <button class="btn btn-outline-info" type="submit">
               Update
           </button>
       </div>
       <div class="form-group">
        <button class="btn btn-outline-info" type="">
            Change Password
        </button>
    </div>

   </form>
</div>
{% endblock content %}
