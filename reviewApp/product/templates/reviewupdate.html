{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block pagetitle%}

<div class="text-secondary">
    <h1>Review Update</h1>
</div>

{%endblock%}

{% block content%}
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            Update Review of {{review.product}}
            <div class="white-box text-center"><img class="rounded-circle" width="250px "src="{{review.product.productphoto.url}}" alt=""></div>
        </legend>
        {{form|crispy}}

        
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">
            Update
        </button>
    </div>
</form>


{%endblock%}
